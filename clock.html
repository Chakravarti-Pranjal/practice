<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<style>
    body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #120942;

    }
    .container{
        border: 4px solid white;
        border-radius: 5px;
        padding: 20px 40px;
        font-size: 4rem;
        color: white;
        font-weight: 900;
        box-shadow: 10px 20px 10px red;
    }
</style>

<body>
    <div class="container">
        <div class="clock"></div>
    </div>


    <script>
        const currentTime = () => {
            let curTime = new Date().toLocaleTimeString();
            document.querySelector('.clock').innerHTML = curTime ;
        };

        currentTime();

       const interValid =  setInterval(currentTime, 1000) ;

       //setTimeout(() => clearInterval(interValid), 5000);
    </script>
</body>
</html>
